<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romanticizing Winter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script
        src="https://unpkg.com/@lottiefiles/dotlottie-wc@latest/dist/dotlottie-wc.js"
        type="module"
        ></script>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
</head>
<body>
    <section class="intro-section">
        <div class="section intro">
            <div class="image-container">
                <img src="first.png" class="intro-image">
                <p class="title-text"> How to Romanticize Winter </p>
            </div>
        </div>
        <div class="section intro2">
            <div class="image-container">
                <img src="second.png" class="intro2-image">
                <p class="leaves-text"> the leaves are falling... </p>
            </div>
        </div>
        <div class="section intro3">
            <div class="image-container">
                <img src="third.png" class="intro3-image">
                <p class="winter-text"> ...winter is coming</p>
            </div>
        </div>
        <div class="section intro4">
            <div class="image-container">
                <div class="container">
                    <img src="sunset-icon.png" class="sunset-image">
                    <p class="time-text"><span class="time-text">5:23 pm</span></p>
                </div>
                <div class="bed-container">
                    <img src="bed.png" class="intro4-image">
                    <img src="sun.png" class="sun-image">
                </div>
                <p class="sucks-text"> and it sucks. </p>
            </div>
        </div>
    </section>
    <section id ="nochoice-section" class="nochoice-section">
        <div class="section nochoice">
            <p> we have no choice but to get through it</p>
        </div>
    </section>
    <section id="whatif-section" class="whatif-section">
        <div class="section whatif">
            <p class="whatif-text"> so what if... we romanticized it?</p>
            <div class="candle-container">
                <img src="candle.svg" class="candle1">
                <div class="candle2">
                    <dotlottie-wc
                        src="https://lottie.host/0c831085-91ae-436e-b239-d870775dab50/g2hoVtFZdF.lottie"
                        speed="1"
                        style="width: 600px; height: 600px; position:absolute; bottom:0px;"
                        mode="forward"
                        loop
                        autoplay
                    ></dotlottie-wc>
                </div>
            </div>
        </div>
    </section>
    <section class="activities-section">
        <div class="section activities reveal">
            <img src="plain-lights.png" class="lights-image reveal">
            <img src="lights.png" class="lights2-image" style="display:none;">
            <img src="oval1.png" class="oval1-image" style="opacity:0;">
            <img src="oval2.png" class="oval2-image" style="opacity:0;">
            <img src="record1.png" class="record-image">
            <img src="record2.png" class="record2-image" style="display:none;">
            <img src="bookshelf.png" class="bookshelf-image">
            <img src="switch1.png" class="switch-image">
            <img src="switch2.png" class="switch2-image" style="display:none;">
            <p class="activities1-text"> turn on soft lights</p>
            <img src="arrow1.png" class="arrow1-image">
            <img src="arrow2.png" class="arrow2-image" style="opacity:0;">
            <p class="activities2-text" style="opacity:0;"> put on some tunes </p>
            <p class="activities3-text" style="opacity:0;"> read a good book </p>
            <div class="music-notes" style="opacity:0;">
                    <dotlottie-wc
                        src="https://lottie.host/9203899c-ceeb-4dd6-a724-c434300f13ee/1zcEQO0Smd.lottie"
                        speed="1"
                        style="width: 250px; height: 250px; position:absolute; bottom:20%; left:20%; "
                        mode="forward"
                        loop
                        autoplay
                        ></dotlottie-wc>

    </section>
    <section class="last-section">
        <div class="section last">
            <p class="last-text"> we've got this <3 </p>
        </div>
    </section>
    <!-- <section class="footer">
        <p>Â© 2024 Nynika Badam. All rights reserved.</p>
    </section> -->
    <script src="script.js"></script>
</body>
</html>
